<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
</head>
<body>
    <h1>SVG Image in HTML</h1>

    <!-- My SVG Sun -->
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="50" fill="yellow" stroke="orange" stroke-width="5" />
        <line x1="100" y1="0" x2="100" y2="30" stroke="orange" stroke-width="5"/>
        <line x1="100" y1="170" x2="100" y2="200" stroke="orange" stroke-width="5"/>
    </svg>

    <!-- Red circle -->
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="red" />
        <line x1="60" y1="60" x2="140" y2="140" stroke="white" stroke-width="15" stroke-linecap="round" />
        <line x1="140" y1="60" x2="60" y2="140" stroke="white" stroke-width="15" stroke-linecap="round" />
    </svg>

    <!-- The magnifying glass -->
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="90" cy="90" r="60" fill="none" stroke="black" stroke-width="15" />
        <rect x="125" y="125" width="60" height="15" fill="black" transform="rotate(45 125 125)" />
    </svg>

    <h1>SVG Image from External File</h1>

    <!-- UPDATED Link to external SVG symbol using 'use' -->
    <svg width="200" height="200">
        <use xlink:href="images/cloud.svg#cloud"></use>
    </svg>
    
    
</body>
</html>
